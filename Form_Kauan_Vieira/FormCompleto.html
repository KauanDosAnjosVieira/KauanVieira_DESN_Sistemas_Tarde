<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Formulário Completo</title>
<meta name="description" content="Formulário completo com validações usando HTML, CSS e JavaScript externos">
<link rel="stylesheet" href="css/formCompleto.css">
<script src="js/formCompleto.js" defer></script>
</head>
<body>
  <h1>KAUAN DOS ANJOS VIEIRA</h1>
  <h2> Preencha o formulário abaixo para participar do curso de HTML & 
CSS completo, Senai - Téc Desenv Sistemas</h2><br />

<form action="Script_do_Formulario.php" method="post">
<!-- DADOS PESSOAIS -->
<fieldset>
<legend>Dados Pessoais</legend>
<table cellspacing="10">
<tr>
<td><label for="nome">Nome: </label></td>
<td align="left"><input type="text" name="nome" required></td>
<td><label for="sobrenome">Sobrenome: </label></td>
<td align="left"><input type="text" name="sobrenome" required></td>
</tr>
<tr>
<td><label>Nascimento: </label></td>
<td align="left"><input type="date" name="nascimento" required></td>
</tr>
<tr>
<td><label for="rg">RG: </label></td>
<td align="left"><input type="text" name="rg" size="13" maxlength="13" required></td>
</tr>
<tr>
  <td><label for="cpf">CPF:</label></td>
  <td align="left">
      <div style="display: flex; gap: 5px;">
          <input type="text" name="cpf" size="9" maxlength="11" required>
          <span>-</span>
          <input type="text" name="cpf2" size="2" maxlength="2" required>
      </div>
  </td>
</tr>
</table>
</fieldset>

<br />

<!-- ENDEREÇO -->
<fieldset>
<legend>Dados de Endereço</legend>
<table cellspacing="10">
<tr>
<td><label for="rua">Rua:</label></td>
<td align="left"><input type="text" name="rua" required></td>
<td><label for="numero">Número:</label></td>
<td align="left"><input type="text" name="numero" size="4" required></td>
</tr>
<tr>
<td><label for="bairro">Bairro: </label></td>
<td align="left"><input type="text" name="bairro" required></td>
</tr>
<tr>
<td><label for="estado">Estado:</label></td>
<td align="left">
<select name="estado" required>
<option value="">Selecione</option>
<option value="ac">Acre</option>
<option value="al">Alagoas</option>
<option value="am">Amazonas</option>
<option value="ap">Amapá</option>
<option value="ba">Bahia</option>
<option value="ce">Ceará</option>
<option value="df">Distrito Federal</option>
<option value="es">Espírito Santo</option>
<option value="go">Goiás</option>
<option value="ma">Maranhão</option>
<option value="mt">Mato Grosso</option>
<option value="ms">Mato Grosso do Sul</option>
<option value="mg">Minas Gerais</option>
<option value="pa">Pará</option>
<option value="pb">Paraíba</option>
<option value="pr">Paraná</option>
<option value="pe">Pernambuco</option>
</select>
</td>
</tr>
<tr>
<td><label for="cidade">Cidade: </label></td>
<td align="left"><input type="text" name="cidade" required></td>
</tr>
<tr>
  <td><label for="cep">CEP: </label></td>
  <td align="left">
      <div style="display: flex; gap: 5px;">
          <input type="text" name="cep" size="5" maxlength="5" required>
          <span>-</span>
          <input type="text" name="cep2" size="3" maxlength="3" required>
      </div>
  </td>
</tr>
</table>
</fieldset>

<br />

<!-- DADOS DE LOGIN -->
<fieldset>
<legend>Dados de login</legend>
<table cellspacing="10">
<tr>
<td><label for="email">E-mail: </label></td>
<td align="left"><input type="text" name="email"  oninput="mascaraEmail(this)"  required></td>
</tr>
<tr>
<td><label for="imagem">Imagem de perfil:</label></td>
<td><input type="file" name="imagem"></td>
</tr>
<tr>
<td><label for="login">Login de usuário: </label></td>
<td align="left"><input type="text" name="login" required></td>
</tr>
<tr>
<td><label for="pass">Senha: </label></td>
<td align="left"><input type="password" name="pass" required></td>
</tr>
<tr>
<td><label for="passconfirm">Confirme a senha: </label></td>
<td align="left"><input type="password" name="passconfirm" required></td>
</tr>
</table>
</fieldset>

<br />
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">
</form>
</body>
</html>
